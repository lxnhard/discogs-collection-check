<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Leonhard Link">
  <meta name="description" content="The Pokédex is a simple encyclopedia of Pokémon and their characteristics.">
  <title>Pokédex</title>
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img src="img/pokeball-icon.svg" width="50" height="50" class="d-inline-block align-top" alt="Pokeball Icon">
        <span class="h1">Pokedex</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSearch" aria-controls="navbarSearch" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSearch">
        <form class="form-inline ml-auto my-2 my-lg-0 justify-content-center" id="search-form">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input" data-placement="top" title="The Pokémon you called is currently not available.">
          <button class="btn btn-primary my-2 my-sm-0 form-control" type="submit">Search</button>
        </form>
      </div>
    </nav>

  </header>
  <main>
    <div class="pokemon-list-container container">
      <!-- -->
      <div class="row">
        <ul class="col-lg-6 pokemon-list list-group list-group-flush list-unstyled mx-auto text-center"></ul>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailsModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body m-0 p-0">

            <!-- Pokemon Details -->
            <div class="container-fluid">
              <div class="row">
                <div class="col-6 col-md-2 py-2 border-bottom detail-headline">Height:</div>
                <div class="col-6 col-md-4 py-2 border-bottom detail-height">Column</div>
                <div class="col-6 col-md-2 py-2 border-bottom detail-headline">Weight:</div>
                <div class="col-6 col-md-4 py-2 border-bottom detail-weight">Column</div>
                <div class="col-6 col-md-2 py-2 border-bottom detail-headline detail-headline-types">Types:</div>
                <div class="col-6 col-md-4 py-2 border-bottom detail-types">Column</div>
                <div class="col-6 col-md-2 py-2 border-bottom detail-headline">Abilities:</div>
                <div class="col-6 col-md-4 py-2 border-bottom detail-abilities">Column</div>
              </div>
            </div>

            <!-- Pokemon Images -->
            <div class="col m-0 p-0" id="modal-img-container">

              <!-- Carousel for Pokemon Images-->
              <!-- Carousel Indicators -->
              <div id="carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carousel" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel" data-slide-to="1"></li>
                </ol>
                <!-- Carousel Image Content-->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" id="modal-img-front" alt="Pokemon Front Picture">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" id="modal-img-back" alt="Pokemon Back Picture">
                  </div>
                </div>
                <!-- Carousel Control Arrows-->
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

            </div>
          </div>

          <!-- Modal footer with Buttons-->
          <div class="modal-footer d-flex justify-content-between">
            <div class="btn-group" role="group" aria-label="navigate forth and back">
              <button type="button" class="btn btn-secondary" id="button-prev">Previous</button>
              <button type="button" class="btn btn-secondary" id="button-next">Next</button>
            </div>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Pokeball Loader graphic -->
    <div class="pokeball-wrapper">
      <div class="pokeball hidden"></div>
    </div>
  </main>

  <footer>
    <a id="back-to-top" href="#" class="btn btn-light btn-lg back-to-top" role="button"><img src="img/back_to_top-icon.svg" title="back to top" alt="back to top"></a>
  </footer>

  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="js/pointer-event-polyfill.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  switch to full JQuery instead if $.ajax or animations are used-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
